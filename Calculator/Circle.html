<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <style>

        .container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .container div {
            margin-bottom: 15px;
        }
        .result {
            font-weight: bold;
            color: blue;
        }
        nav ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
            display: flex; /* Display items in a single line */
            justify-content: center; /* Center the items horizontally */
        }

        nav ul li {
            margin: 0 15px; /* Add some spacing between items */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Set link color */
            font-weight: bold;
        }

        nav ul li a:hover {
            color: green; /* Change link color on hover */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/circle">Circle Calculator</a></li>
                <li><a href="/triangle">Triangle Calculator</a></li>
                <li><a href="/temperature">Temperature Calculator</a></li>
                <li><a href="/quadrilateral">Quadrilateral Calculator</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <form action="/circle" method="POST">
            <div class="container" id="circleCalculator">
                <h3>Circle Calculator</h3>
                <div>
                    <label for="circleRadius">Radius:</label>
                    <input type="number" id="circleRadius" name="radius">
                </div>
                <button onclick="calculateArea()">Calculate Area</button>
                <p class="result" id="circleArea"></p>
                <button onclick="calculateCircumference()">Calculate Circumference</button>
                <p class="result" id="circleCircumference"></p>
            </div>
        </form>
    </div>

    <script>
        function calculateArea() {
            let radius = document.getElementById('circleRadius').value;
            let area = Math.PI * Math.pow(radius, 2);
            document.getElementById('circleArea').innerText = 'Area: ' + area.toFixed(2) + ' square units';
        }

        function calculateCircumference() {
            let radius = document.getElementById('circleRadius').value;
            let circumference = 2 * Math.PI * radius;
            document.getElementById('circleCircumference').innerText = 'Circumference: ' + circumference.toFixed(2) + ' units';
        }
    </script>

</body>
</html>
