<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <style>
        .container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .container div {
            margin-bottom: 15px;
        }
        .result {
            font-weight: bold;
            color: green;
        }
        nav ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
            display: flex; /* Display items in a single line */
            justify-content: center; /* Center the items horizontally */
        }

        nav ul li {
            margin: 0 15px; /* Add some spacing between items */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Set link color */
            font-weight: bold;
        }

        nav ul li a:hover {
            color: green; /* Change link color on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/circle">Circle Calculator</a></li>
                <li><a href="/triangle">Triangle Calculator</a></li>
                <li><a href="/temperature">Temperature Calculator</a></li>
                <li><a href="/quadrilateral">Quadrilateral Calculator</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <form action="/triangle" method="POST">
            <div class="container" id="triangle">
                <h3>Triangle Area</h3>
                <div>
                    <label for="triangleBase">Base:</label>
                    <input type="number" id="triangleBase">
                </div>
                <div>
                    <label for="triangleHeight">Height:</label>
                    <input type="number" id="triangleHeight">
                </div>
                <button onclick="calculateTriangle()">Calculate Area</button>
                <p class="result" id="triangleArea"></p>
            </div>
        </form>
    </div>
    <script>
        function calculateTriangle() {
            let base = document.getElementById('triangleBase').value;
            let height = document.getElementById('triangleHeight').value;
            let area = (base * height) / 2;
            document.getElementById('triangleArea').innerText = 'Area: ' + area + ' square units';
        }
    </script>

</body>
</html>
