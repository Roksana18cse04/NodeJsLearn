<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        nav ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
            display: flex; /* Display items in a single line */
            justify-content: center; /* Center the items horizontally */
        }

        nav ul li {
            margin: 0 15px; /* Add some spacing between items */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Set link color */
            font-weight: bold;
        }

        nav ul li a:hover {
            color: green; /* Change link color on hover */
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/circle">Circle Calculator</a></li>
                <li><a href="/triangle">Triangle Calculator</a></li>
                <li><a href="/temperature">Temperature Calculator</a></li>
                <li><a href="/quadrilateral">Quadrilateral Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Home Page</h1>
    </main>
   
</body>
</html>
