<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <style>
        .container {
            width: 70%; /* Full width to accommodate the items */
            margin: 25px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: flex; /* Use flexbox to align items side by side */
            flex-wrap: wrap; /* Allow wrapping if needed on smaller screens */
            justify-content: space-around; /* Distribute space between items */
        }

        .container div {
            flex: 1; /* Make all divs take up equal space */
            min-width: 70px; /* Set a minimum width for each div */
            margin-bottom: 10px;
            padding: 10px; /* Optional padding for better spacing */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .result {
            font-weight: bold;
            color: blue;
            width: 100%; /* Make result text take full width */
        }

        nav ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
            display: flex; /* Display items in a single line */
            justify-content: center; /* Center the items horizontally */
        }

        nav ul li {
            margin: 0 15px; /* Add some spacing between items */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Set link color */
            font-weight: bold;
        }

        nav ul li a:hover {
            color: green; /* Change link color on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/circle">Circle Calculator</a></li>
                <li><a href="/triangle">Triangle Calculator</a></li>
                <li><a href="/temperature">Temperature Calculator</a></li>
                <li><a href="/quadrilateral"></a>Quadrilateral Calculator</li>
    
            </ul>
        </nav>
    </header>

    <div>
        <h1>Quadrilateral Calculator</h1>
        <form action="/quadrilateral" method="POST">
            <div class="container" id="rectangle">
                <h3>Rectangle Area</h3>
                <div>
                    <label for="rectLength">Length:</label>
                    <input type="number" id="rectLength">
                </div>
                <div>
                    <label for="rectWidth">Width:</label>
                    <input type="number" id="rectWidth">
                </div>
                <button onclick="calculateRectangle()">Calculate Area</button>
                <p class="result" id="rectArea"></p>
            </div>
        
            <div class="container" id="square">
                <h3>Square Area</h3>
                <div>
                    <label for="squareSide">Side:</label>
                    <input type="number" id="squareSide">
                </div>
                <button onclick="calculateSquare()">Calculate Area</button>
                <p class="result" id="squareArea"></p>
            </div>
        
            <div class="container" id="rhombus">
                <h3>Rhombus Area</h3>
                <div>
                    <label for="diag1">Diagonal 1:</label>
                    <input type="number" id="diag1">
                </div>
                <div>
                    <label for="diag2">Diagonal 2:</label>
                    <input type="number" id="diag2">
                </div>
                <button onclick="calculateRhombus()">Calculate Area</button>
                <p class="result" id="rhombusArea"></p>
            </div>
        
            <div class="container" id="trapezium">
                <h3>Trapezium Area</h3>
                <div>
                    <label for="base1">Base 1:</label>
                    <input type="number" id="base1">
                </div>
                <div>
                    <label for="base2">Base 2:</label>
                    <input type="number" id="base2">
                </div>
                <div>
                    <label for="trapeziumHeight">Height:</label>
                    <input type="number" id="trapeziumHeight">
                </div>
                <button onclick="calculateTrapezium()">Calculate Area</button>
                <p class="result" id="trapeziumArea"></p>
            </div>
        </form>
    </div>

    <script>
        function calculateRectangle() {
            let length = document.getElementById('rectLength').value;
            let width = document.getElementById('rectWidth').value;
            let area = length * width;
            document.getElementById('rectArea').innerText = 'Area: ' + area + ' square units';
        }

        function calculateSquare() {
            let side = document.getElementById('squareSide').value;
            let area = side * side;
            document.getElementById('squareArea').innerText = 'Area: ' + area + ' square units';
        }

        function calculateRhombus() {
            let diagonal1 = document.getElementById('diag1').value;
            let diagonal2 = document.getElementById('diag2').value;
            let area = (diagonal1 * diagonal2) / 2;
            document.getElementById('rhombusArea').innerText = 'Area: ' + area + ' square units';
        }

        function calculateTrapezium() {
            let base1 = document.getElementById('base1').value;
            let base2 = document.getElementById('base2').value;
            let height = document.getElementById('trapeziumHeight').value;
            let area = ((parseFloat(base1) + parseFloat(base2)) / 2) * height;
            document.getElementById('trapeziumArea').innerText = 'Area: ' + area + ' square units';
        }
    </script>

</body>
</html>
